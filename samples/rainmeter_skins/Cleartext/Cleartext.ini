[Rainmeter]
Update=500
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=Cleartext
Author=Redsaph
Version=5.2.7
License=GNU General Public License v2.0
Information=A music visualizer and now-playing display that's perfect for Spotify, AIMP, CAD, iTunes, WMP, and many others

; ===== VARIABLES =====
[Variables]
Player=Spotify
FontFace=Segoe UI
FontSize=14
ColorMain=255,255,255,255
ColorAccent=255,100,100,255

; ===== MEASURES =====
[MeasurePlayerName]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Title

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Artist

[MeasureAlbum]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Album

[MeasurePosition]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Position

[MeasureDuration]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Duration

[MeasureProgress]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Progress

[MeasureState]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=State

[MeasureCover]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Cover
DefaultPath=#@#Images\default.png

; ===== METERS =====
[MeterBackground]
Meter=Image
X=0
Y=0
W=400
H=150
SolidColor=0,0,0,100
DynamicVariables=1

[MeterCover]
Meter=Image
MeasureName=MeasureCover
X=10
Y=10
W=130
H=130
PreserveAspectRatio=1

[MeterTitle]
Meter=String
MeasureName=MeasurePlayerName
X=155
Y=20
W=235
H=25
FontFace=#FontFace#
FontSize=16
FontColor=#ColorMain#
FontWeight=600
StringAlign=LEFT
ClipString=1
AntiAlias=1

[MeterArtist]
Meter=String
MeasureName=MeasureArtist
X=155
Y=45
W=235
H=20
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorMain#
StringAlign=LEFT
ClipString=1
AntiAlias=1

[MeterAlbum]
Meter=String
MeasureName=MeasureAlbum
X=155
Y=70
W=235
H=20
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=200,200,200,255
StringAlign=LEFT
ClipString=1
AntiAlias=1

[MeterProgressBack]
Meter=Image
X=155
Y=110
W=235
H=4
SolidColor=50,50,50,255

[MeterProgress]
Meter=Bar
MeasureName=MeasureProgress
X=155
Y=110
W=235
H=4
BarColor=#ColorAccent#
BarOrientation=Horizontal

[MeterPosition]
Meter=String
MeasureName=MeasurePosition
X=155
Y=120
FontFace=#FontFace#
FontSize=10
FontColor=150,150,150,255
StringAlign=LEFT
AntiAlias=1

[MeterDuration]
Meter=String
MeasureName=MeasureDuration
X=390
Y=120
FontFace=#FontFace#
FontSize=10
FontColor=150,150,150,255
StringAlign=RIGHT
AntiAlias=1

[MeterPlayPause]
Meter=String
X=320
Y=45
FontFace=Segoe MDL2 Assets
FontSize=20
FontColor=#ColorAccent#
StringAlign=CENTER
AntiAlias=1
Text=[MeasureState:]=1 ? "⏸" : "▶"
LeftMouseUpAction=[!CommandMeasure MeasurePlayerName "PlayPause"]
DynamicVariables=1

[MeterPrevious]
Meter=String
X=280
Y=45
FontFace=Segoe MDL2 Assets
FontSize=16
FontColor=#ColorMain#
StringAlign=CENTER
AntiAlias=1
Text=⏮
LeftMouseUpAction=[!CommandMeasure MeasurePlayerName "Previous"]

[MeterNext]
Meter=String
X=360
Y=45
FontFace=Segoe MDL2 Assets
FontSize=16
FontColor=#ColorMain#
StringAlign=CENTER
AntiAlias=1
Text=⏭
LeftMouseUpAction=[!CommandMeasure MeasurePlayerName "Next"]
