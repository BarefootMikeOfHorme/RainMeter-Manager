[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,150

[Metadata]
Name=SimpleMedia
Author=lilshizzy
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Simple system monitoring skin with CPU, RAM, and disk usage

; ===== VARIABLES =====
[Variables]
FontFace=Segoe UI
FontSize=12
ColorText=255,255,255,255
ColorBar=100,200,255,255

; ===== MEASURES =====
[MeasureCPU]
Measure=CPU
Processor=0

[MeasureRAM]
Measure=PhysicalMemory

[MeasureDiskC]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
Total=1

[MeasureUptime]
Measure=Uptime
Format=%4!i!d %3!i!:%2!02i!

[MeasureRecycleSize]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Size

; ===== METERS =====
[MeterBackground]
Meter=Image
X=0
Y=0
W=200
H=180
SolidColor=30,30,30,200

[MeterTitle]
Meter=String
X=10
Y=10
FontFace=#FontFace#
FontSize=14
FontColor=#ColorText#
FontWeight=600
StringAlign=LEFT
AntiAlias=1
Text=System Monitor

[MeterCPULabel]
Meter=String
X=10
Y=40
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorText#
StringAlign=LEFT
AntiAlias=1
Text=CPU Usage

[MeterCPUBar]
Meter=Bar
MeasureName=MeasureCPU
X=10
Y=58
W=180
H=8
BarColor=#ColorBar#
BarOrientation=Horizontal
SolidColor=50,50,50,255

[MeterCPUPercent]
Meter=String
MeasureName=MeasureCPU
X=190
Y=40
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorText#
StringAlign=RIGHT
AntiAlias=1
Text=%1%

[MeterRAMLabel]
Meter=String
X=10
Y=80
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorText#
StringAlign=LEFT
AntiAlias=1
Text=RAM Usage

[MeterRAMBar]
Meter=Bar
MeasureName=MeasureRAM
X=10
Y=98
W=180
H=8
BarColor=#ColorBar#
BarOrientation=Horizontal
SolidColor=50,50,50,255

[MeterRAMPercent]
Meter=String
MeasureName=MeasureRAM
X=190
Y=80
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorText#
StringAlign=RIGHT
AntiAlias=1
Text=%1%

[MeterDiskLabel]
Meter=String
X=10
Y=120
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorText#
StringAlign=LEFT
AntiAlias=1
Text=Disk C: Usage

[MeterDiskBar]
Meter=Bar
MeasureName=MeasureDiskC
X=10
Y=138
W=180
H=8
BarColor=#ColorBar#
BarOrientation=Horizontal
SolidColor=50,50,50,255

[MeterDiskPercent]
Meter=String
MeasureName=MeasureDiskC
X=190
Y=120
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#ColorText#
StringAlign=RIGHT
AntiAlias=1
Text=%1%

[MeterUptimeLabel]
Meter=String
X=10
Y=155
FontFace=#FontFace#
FontSize=10
FontColor=200,200,200,255
StringAlign=LEFT
AntiAlias=1
Text=Uptime:

[MeterUptime]
Meter=String
MeasureName=MeasureUptime
X=60
Y=155
FontFace=#FontFace#
FontSize=10
FontColor=200,200,200,255
StringAlign=LEFT
AntiAlias=1
