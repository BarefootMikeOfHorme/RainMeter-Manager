[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=Elegance2 Clock
Author=lilshizzy
Version=2.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Elegant analog and digital clock combination

; ===== VARIABLES =====
[Variables]
Size=150
CenterX=150
CenterY=150
HourHandLength=60
MinuteHandLength=80
SecondHandLength=85

; ===== MEASURES =====
[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureDate]
Measure=Time
Format=%A, %B %#d, %Y

[MeasureHour]
Measure=Time
Format=%#H

[MeasureMinute]
Measure=Time
Format=%#M

[MeasureSecond]
Measure=Time
Format=%#S

[CalcHourAngle]
Measure=Calc
Formula=((MeasureHour % 12) * 30) + (MeasureMinute * 0.5)

[CalcMinuteAngle]
Measure=Calc
Formula=MeasureMinute * 6

[CalcSecondAngle]
Measure=Calc
Formula=MeasureSecond * 6

; ===== METERS =====
[MeterClockFace]
Meter=Roundline
X=75
Y=75
W=150
H=150
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=70
LineLength=75
LineColor=255,255,255,100
Solid=0
AntiAlias=1

[MeterHour12]
Meter=String
X=150
Y=85
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,200
StringAlign=CENTER
AntiAlias=1
Text=12

[MeterHour3]
Meter=String
X=215
Y=150
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,200
StringAlign=CENTER
AntiAlias=1
Text=3

[MeterHour6]
Meter=String
X=150
Y=215
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,200
StringAlign=CENTER
AntiAlias=1
Text=6

[MeterHour9]
Meter=String
X=85
Y=150
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,200
StringAlign=CENTER
AntiAlias=1
Text=9

[MeterHourHand]
Meter=Roundline
MeasureName=CalcHourAngle
X=75
Y=75
W=150
H=150
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#HourHandLength#
LineColor=255,255,255,255
LineWidth=4
Solid=0
AntiAlias=1

[MeterMinuteHand]
Meter=Roundline
MeasureName=CalcMinuteAngle
X=75
Y=75
W=150
H=150
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#MinuteHandLength#
LineColor=255,255,255,255
LineWidth=3
Solid=0
AntiAlias=1

[MeterSecondHand]
Meter=Roundline
MeasureName=CalcSecondAngle
X=75
Y=75
W=150
H=150
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#SecondHandLength#
LineColor=255,100,100,255
LineWidth=1
Solid=0
AntiAlias=1

[MeterCenter]
Meter=Image
X=145
Y=145
W=10
H=10
SolidColor=255,255,255,255

[MeterDigitalTime]
Meter=String
MeasureName=MeasureTime
X=150
Y=250
FontFace=Segoe UI Light
FontSize=24
FontColor=255,255,255,255
StringAlign=CENTER
AntiAlias=1

[MeterDigitalDate]
Meter=String
MeasureName=MeasureDate
X=150
Y=280
FontFace=Segoe UI
FontSize=14
FontColor=255,255,255,200
StringAlign=CENTER
AntiAlias=1
