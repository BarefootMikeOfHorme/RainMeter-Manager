[Rainmeter]
Update=600000
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=CircuitousTwo Weather
Author=flyinghyrax
Version=2.2.3
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Clean and elegant weather display with forecast

; ===== VARIABLES =====
[Variables]
@include=#@#Variables.inc
Location=New York, NY
Units=f
Language=en
APIKey=YourOpenWeatherMapAPIKey

; ===== MEASURES =====
[MeasureWeatherRSS]
Measure=Plugin
Plugin=WebParser
URL=http://api.openweathermap.org/data/2.5/weather?q=#Location#&appid=#APIKey#&units=metric&lang=#Language#
RegExp=(?siU).*"main":{"temp":(.*),"feels_like":(.*),"temp_min":(.*),"temp_max":(.*).*"description":"(.*)","icon":"(.*)"}.*"name":"(.*)".*
StringIndex=1
UpdateRate=10

[MeasureWeatherTemp]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=1

[MeasureWeatherFeelsLike]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=2

[MeasureWeatherLow]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=3

[MeasureWeatherHigh]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=4

[MeasureWeatherDesc]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=5

[MeasureWeatherIcon]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=6

[MeasureWeatherLocation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherRSS]
StringIndex=7

; ===== METERS =====
[MeterBackground]
Meter=Image
X=0
Y=0
W=300
H=200
SolidColor=0,0,0,120

[MeterLocationName]
Meter=String
MeasureName=MeasureWeatherLocation
X=150
Y=15
FontFace=Segoe UI Light
FontSize=16
FontColor=255,255,255,255
FontWeight=300
StringAlign=CENTER
AntiAlias=1

[MeterCurrentTemp]
Meter=String
MeasureName=MeasureWeatherTemp
X=80
Y=50
FontFace=Segoe UI Light
FontSize=48
FontColor=255,255,255,255
StringAlign=CENTER
AntiAlias=1
Text=%1°

[MeterWeatherIcon]
Meter=String
X=180
Y=50
FontFace=Segoe UI Symbol
FontSize=48
FontColor=100,200,255,255
StringAlign=CENTER
AntiAlias=1
Text=☀
; Note: In a real implementation, this would use the icon code from MeasureWeatherIcon

[MeterDescription]
Meter=String
MeasureName=MeasureWeatherDesc
X=150
Y=110
FontFace=Segoe UI
FontSize=14
FontColor=255,255,255,200
StringAlign=CENTER
AntiAlias=1
StringCase=PROPER

[MeterFeelsLike]
Meter=String
MeasureName=MeasureWeatherFeelsLike
X=80
Y=140
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,180
StringAlign=CENTER
AntiAlias=1
Text=Feels like %1°

[MeterHighLow]
Meter=String
MeasureName=MeasureWeatherHigh
MeasureName2=MeasureWeatherLow
X=220
Y=140
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,180
StringAlign=CENTER
AntiAlias=1
Text=H:%1° L:%2°

[MeterLastUpdate]
Meter=String
X=150
Y=170
FontFace=Segoe UI
FontSize=9
FontColor=150,150,150,255
StringAlign=CENTER
AntiAlias=1
Text=Last updated: [MeasureWeatherRSS:Timestamp]
DynamicVariables=1
