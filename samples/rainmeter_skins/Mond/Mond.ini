[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=Mond
Author=HiTBiT
Version=2.0
License=Creative Commons BY-NC-SA 3.0
Information=An elegant and clean Rainmeter skin featuring time, date, weather, and system information in a minimalist design.

; ===== VARIABLES =====
[Variables]
@include=#@#Variables.inc

; ===== MEASURES =====
[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%A, %B %#d

[MeasureWeatherLocation]
Measure=Plugin
Plugin=WebParser
URL=https://api.openweathermap.org/data/2.5/weather?q=#Location#&appid=#APIKey#&units=metric
RegExp=(?siU).*"temp":(.*),"feels_like".*"description":"(.*)".*
StringIndex=1
UpdateRate=600

[MeasureWeatherDescription]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeatherLocation]
StringIndex=2

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory

; ===== METERS =====
[MeterTimeHour]
Meter=String
MeasureName=MeasureTime
X=50
Y=50
FontFace=Segoe UI Light
FontSize=72
FontColor=255,255,255,255
StringAlign=LEFT
AntiAlias=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=50
Y=140
FontFace=Segoe UI
FontSize=18
FontColor=255,255,255,200
StringAlign=LEFT
AntiAlias=1

[MeterWeatherTemp]
Meter=String
MeasureName=MeasureWeatherLocation
X=50
Y=180
FontFace=Segoe UI
FontSize=14
FontColor=255,255,255,180
StringAlign=LEFT
AntiAlias=1
Text=%1Â°C

[MeterWeatherDesc]
Meter=String
MeasureName=MeasureWeatherDescription
X=120
Y=180
FontFace=Segoe UI
FontSize=14
FontColor=255,255,255,180
StringAlign=LEFT
AntiAlias=1
Text=%1

[MeterCPULabel]
Meter=String
X=50
Y=220
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,160
StringAlign=LEFT
AntiAlias=1
Text=CPU

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
X=100
Y=220
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,200
StringAlign=LEFT
AntiAlias=1
Text=%1%

[MeterRAMLabel]
Meter=String
X=50
Y=240
FontFace=Segoe UI
FontSize=12
FontColor=255,255,255,160
StringAlign=LEFT
AntiAlias=1
